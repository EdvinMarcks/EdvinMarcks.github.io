<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="sideBySide">
<img class="screenshot" id="leftimage" onClick="randomizer(event)" src="images/1.jpeg" alt="capybara">
<img class="screenshot" id="middleimage" onClick="randomizer(event)" src="images/2.jpeg" alt="fish">
<img class="screenshot" id="rightimage" onClick="randomizer(event)" src="images/3.jpeg" alt="mask">
</div>
</body>
	
<script>
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
//  console.log("var x = " + x)
	console.log(event.currentTarget.id);
	if (x==1){
		event.currentTarget.src = capybara;	
	}
	
	if (x==2){
		event.currentTarget.src = fish;
	}
	
	if (x==3){
		event.currentTarget.src = mask;
	}
	
	if (x==4){
		event.currentTarget.src = venom;
	}
	
	if (x==5){
		event.currentTarget.src = twins;
	}
}	
	
// elements that change
	
var leftimage = document.getElementById("leftimage");	
var middleimage = document.getElementById("middleimage");
var rightimage = document.getElementById("rightimage");
	
// list of images in the images folder

var capybara = "images/1.jpeg";
var fish = "images/2.jpeg";
var mask = "images/3.jpeg";
var venom = "images/4.jpeg";
var twins = "images/5.jpeg"
</script>
</html>
